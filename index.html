<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Earthworks - Sustainable Packaging Directory</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
                        </svg>
                    </div>
                    <div class="logo-text">
                        <h1>Vendor Earthworks</h1>
                        <span class="tagline">Sustainable Packaging Directory</span>
                    </div>
                </div>
                <div class="header-stats">
                    <div class="stat">
                        <span class="stat-value" id="totalVendors">-</span>
                        <span class="stat-label">Total Vendors</span>
                    </div>
                    <div class="stat">
                        <span class="stat-value" id="filteredCount">-</span>
                        <span class="stat-label">Showing</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Search and Filters -->
            <div class="controls">
                <div class="search-box">
                    <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" id="searchInput" placeholder="Search vendors, products, locations...">
                    <button class="clear-search" id="clearSearch" title="Clear search">√ó</button>
                </div>
                <div class="filter-group">
                    <select id="locationFilter" class="filter-select">
                        <option value="">All Locations</option>
                    </select>
                    <select id="customizationFilter" class="filter-select">
                        <option value="">All Customization Levels</option>
                    </select>
                </div>
            </div>

            <!-- Vendor Cards Grid -->
            <div class="cards-container" id="cardsContainer">
                <!-- Cards will be inserted here -->
            </div>

            <!-- No Results Message -->
            <div class="no-results" id="noResults" style="display: none;">
                <div class="no-results-icon">üîç</div>
                <h3>No vendors found</h3>
                <p>Try adjusting your search or filter criteria</p>
            </div>
        </main>

        <!-- Vendor Detail Modal -->
        <div class="modal-overlay" id="modalOverlay">
            <div class="modal" id="vendorModal">
                <button class="modal-close" id="modalClose">√ó</button>
                <div class="modal-content" id="modalContent">
                    <!-- Modal content will be inserted here -->
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>Vendor Earthworks ¬© 2026 - Connected to Google Sheets</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>

</html>
